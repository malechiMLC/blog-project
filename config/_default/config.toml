baseURL = "/"
title = "MLC NOTES"

# Comment when installing using Hugo Modules
theme = "eureka"
# Uncomment when installing using Hugo Modules
# theme = "github.com/wangchucheng/hugo-eureka"

paginate = 3
copyright = "&copy; {year} Ruiqi Ma"
enableEmoji = true
enableGitInfo = false
summaryLength = 75

defaultContentLanguage = "zh"
hasCJKLanguage = true  # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir = true

# Uncomment for google analytics
# googleAnalytics = "UA-123-45"

[markup]
  # Do not modify markup.highlight
  [markup.highlight]
    codeFences = false
    noClasses = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
  author = "authors"

[build]
  useResourceCacheWhen = "always"